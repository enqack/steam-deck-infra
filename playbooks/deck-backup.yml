---
- name: backup steam deck
  hosts: all
  gather_facts: true

  vars:
    user: "{{ lookup('ansible.builtin.env', 'USER') }}"
    home: "{{ lookup('ansible.builtin.env', 'HOME') }}"
    sdcard_label: "sdinfra"
    sdcard_path: "/run/media/{{ user }}/{{ sdcard_label }}"

  tasks:
    - name: "check for SD card with label: {{ sdcard_label }}"
      ansible.builtin.stat:
        path: "{{ sdcard_path }}"
      register: sdcard_check

    - name: fail if SD card was not detected
      fail:
        msg: SD card was not detected
      when: sdcard_check.stat.isdir is not defined

    - name: ensure rsync-backup diretory is present
      ansible.builtin.file:
        path: "{{ sdcard_path }}/rsync-backups"
        state: directory

    - name: backup user configuration
      ansible.posix.synchronize:
        src: "{{ home }}/.config"
        dest: "{{ sdcard_path }}/rsync-backups"

    - name: backup user variable data
      ansible.posix.synchronize:
        src: "{{ home }}/.var"
        dest: "{{ sdcard_path }}/rsync-backups"

    - name: backup most saved game data
      ansible.posix.synchronize:
        src: "{{ home }}/.local/share/Steam/userdata"
        dest: "{{ sdcard_path }}/rsync-backups"
